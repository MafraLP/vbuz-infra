version: '3'

services:
  # PHP Service with Laravel
  app:
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - WWWUSER=${UID:-1000}
      - WWWGROUP=${GID:-1000}
    build:
      context: ../vbuz-webserver
      dockerfile: Dockerfile
    container_name: vbuz-app
    restart: unless-stopped
    volumes:
      - ../vbuz-webserver:/var/www
    networks:
      - vbuz-network
    depends_on:
      - db

  # ALTERNATIVA RÃPIDA: Worker usando mesma imagem do app
  queue-worker:
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - WWWUSER=${UID:-1000}
      - WWWGROUP=${GID:-1000}
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_DATABASE=vbuz
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - QUEUE_CONNECTION=database
    # USE BUILD CONTEXT INSTEAD OF IMAGE
    build:
      context: ../vbuz-webserver
      dockerfile: Dockerfile
    container_name: vbuz-queue-worker
    restart: unless-stopped
    volumes:
      - ../vbuz-webserver:/var/www
    networks:
      - vbuz-network
    depends_on:
      - db
      - app
    # Comando diferente - sÃ³ rodar o worker
    command: >
      bash -c "
        echo 'ðŸš€ Iniciando Worker...' &&
        cd /var/www &&
        while ! php artisan migrate:status > /dev/null 2>&1; do
          echo 'â³ Aguardando banco...'
          sleep 2
        done &&
        echo 'âœ… Banco disponÃ­vel' &&
        echo 'ðŸŽ¯ Iniciando queue worker...' &&
        php artisan queue:work --verbose --tries=3 --timeout=600 --sleep=3
      "

  # Frontend Service with Quasar
  frontend:
    image: node:18-alpine
    container_name: vbuz-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "9000:9000"
    volumes:
      - ../vbuz-webapp:/app
    networks:
      - vbuz-network
    command: >
      sh -c "npm install -g @quasar/cli &&
             cd /app &&
             if [ ! -d 'node_modules' ]; then npm install; fi &&
             quasar dev -p 9000 --hostname 0.0.0.0"

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: vbuz-webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../vbuz-webserver:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - vbuz-network
    depends_on:
      - app
      - frontend

  # PostgreSQL Service with PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: vbuz-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vbuz
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - vbuz-network
  # OSRM - Download dos dados (Alpine com curl)
  osrm-download:
    image: alpine:latest
    volumes:
      - ./osrm-data:/data
    working_dir: /data
    command: >
      sh -c "
        echo 'Iniciando download OSRM...' &&
        apk add --no-cache curl &&
      
        if [ ! -f santa-catarina-latest.osm.pbf ]; then
          echo 'Baixando dados de Santa Catarina (~300MB)...' &&
          curl -L -o sul-latest.osm.pbf https://download.geofabrik.de/south-america/brazil/sul-latest.osm.pbf &&
          echo 'Download concluÃ­do!' &&
          ln -sf sul-latest.osm.pbf santa-catarina-latest.osm.pbf
        else
          echo 'Dados jÃ¡ baixados!'
        fi
      "
    restart: "no"
    networks:
      - vbuz-network

  # OSRM - Processamento dos dados (OSRM tools)
  osrm-data-prep:
    image: osrm/osrm-backend:latest
    volumes:
      - ./osrm-data:/data
    working_dir: /data
    command: >
      sh -c "
        if [ ! -f santa-catarina-latest.osrm ]; then
          echo 'Processando dados OSM para OSRM (5-15 minutos)...' &&
          osrm-extract -p /opt/car.lua santa-catarina-latest.osm.pbf &&
          echo 'Extract concluÃ­do! Fazendo partition...' &&
          osrm-partition santa-catarina-latest.osrm &&
          echo 'Partition concluÃ­do! Fazendo customize...' &&
          osrm-customize santa-catarina-latest.osrm &&
          echo 'OSRM preparado com sucesso!'
        else
          echo 'Dados OSRM jÃ¡ processados!'
        fi
      "
    restart: "no"
    networks:
      - vbuz-network
    depends_on:
      osrm-download:
        condition: service_completed_successfully

  # OSRM - Servidor (unchanged)
  osrm-backend:
    image: osrm/osrm-backend:latest
    ports:
      - "5000:5000"
    volumes:
      - ./osrm-data:/data
    working_dir: /data
    command: >
      sh -c "
        echo 'Iniciando servidor OSRM...' &&
        osrm-routed --algorithm mld santa-catarina-latest.osrm
      "
    restart: unless-stopped
    depends_on:
      osrm-data-prep:
        condition: service_completed_successfully
    networks:
      - vbuz-network
networks:
  vbuz-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local