version: '3'

services:
  # PHP Service with Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vbuz-app
    restart: unless-stopped
    volumes:
      - ../vbuz-webserver:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - vbuz-network
    depends_on:
      - db
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Frontend Service with Quasar
  frontend:
    build:
      context: ../vbuz-webapp
      dockerfile: Dockerfile
    container_name: vbuz-frontend
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - ../vbuz-webapp:/app
    networks:
      - vbuz-network

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: vbuz-webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../vbuz-webserver:/var/www
      - ../vbuz-webapp/dist/spa:/var/www/public/spa
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/ssl/:/etc/nginx/ssl/
    networks:
      - vbuz-network
    depends_on:
      - app
      - frontend

  # PostgreSQL Service with PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: vbuz-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - vbuz-network

networks:
  vbuz-network:
    driver: bridge

volumes:
  pgdata:
    driver: local