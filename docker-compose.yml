version: '3'

services:
  # PHP Service with Laravel
  app:
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - WWWUSER=${UID:-1000}
      - WWWGROUP=${GID:-1000}
    build:
      context: ../vbuz-webserver
      dockerfile: Dockerfile
    container_name: vbuz-app
    restart: unless-stopped
    volumes:
      - ../vbuz-webserver:/var/www
    networks:
      - vbuz-network


  # Frontend Service with Quasar
  frontend:
    image: node:18-alpine
    container_name: vbuz-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "9000:9000"
    volumes:
      - ../vbuz-webapp:/app
    networks:
      - vbuz-network
    command: >
      sh -c "npm install -g @quasar/cli &&
             cd /app &&
             if [ ! -d 'node_modules' ]; then npm install; fi &&
             quasar dev -p 9000 --hostname 0.0.0.0"

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: vbuz-webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../vbuz-webserver:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - vbuz-network
    depends_on:
      - app
      - frontend

  # PostgreSQL Service with PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: vbuz-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vbuz
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - vbuz-network

networks:
  vbuz-network:
    driver: bridge

volumes:
  pgdata:
    driver: local